{% extends "base/base.html" %}

{% block content %}

<h1>Task detail</h1>

    <p>{{task.title}}</p>

    <form method="post">
        {% csrf_token %}
    

        {{error}}
        {{form.as_p}}
    
        <button>
            Update
        </button>
        
        <form action="{% url 'complete_task' task.id %}" method="post">
            {% csrf_token %}
            <button>
                Complete
            </button>
        </form>

        <form action="{% url 'delete_task' task.id %}" method="post">
            {% csrf_token %}
            <button>
                delete
            </button>
        </form>
    
    </form>

{% endblock %}
