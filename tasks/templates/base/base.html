<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplication django crud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'tasks' %}" class="nav-link">Tasks</a>
                </li>
    
                <li class="nav-item">
                    <a href="{% url 'tasks_completed' %}" class="nav-link">Tasks completed</a>
                </li>
    
                <li class="nav-item">
                    <a href="{% url 'create_task' %}" class="nav-link">Create task</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                </li>
    
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'signup' %}" class="nav-link">Signup</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'signin' %}" class="nav-link">Signin</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    <!--El content es lo que ira cambiando, 
    lo que se aÃ±ada en esta pagina, va a estar en las otras-->
    {% block content %}
    {% endblock %}



</body>
</html>
